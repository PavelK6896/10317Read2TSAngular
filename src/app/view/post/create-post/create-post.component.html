<div class="">
    <div class="">
        <div class="">
            <form [formGroup]="createPostForm" class="">
                <div class="form-group">
                    <div class="my-2">Create Post</div>
                    <input [formControlName]="'postName'" class="form-control mb-2" placeholder="Title" type="text">

                    <span class="text-danger"
                          *ngIf="!createPostForm.get('subReadName')?.valid && createPostForm.get('subReadName')?.touched">
                        {{ createPostForm.get('subReadName')?.errors === null ? '' : createPostForm.get('subReadName')?.errors!['subReadError']}}
                                </span>
                    <input [formControlName]="'subReadName'" class="form-control mb-2" placeholder="Sub read"
                           type="text" list="sub-list" name="sub-choose" [(ngModel)]="subInput"
                           (ngModelChange)="subChange($event)" autocomplete="off"/>
                    <datalist id="sub-list">
                        <option *ngFor="let subreddit of subRead">{{subreddit.name}}</option>
                    </datalist>

                    <div class="form-control my-2">
                        <quill-editor [formControlName]="'description'"
                                      placeholder="The text of the post"></quill-editor>
                    </div>

                    <div>
                        <div class="d-flex justify-content-end">
                            <button (click)="discardPost()" class="btn btn-warning mx-2" id="discardPost">Discard
                            </button>
                            <button (click)="createPost()" class="btn btn-primary" id="createPost"
                                    [disabled]="createPostForm.invalid">
                                Create
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
