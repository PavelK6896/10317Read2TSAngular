<div class="">
    <div class="row ">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header"><h4>Login</h4></div>
                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="form-group row mt-2">
                            <label class="col-4  " for="user_name">Username</label>
                            <div class="col-6">
                                <input [formControlName]="'username'" autofocus class="form-control" id="user_name"
                                       name="user_name"
                                       required autocomplete="username"
                                       type="text">
                                <span
                                        *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">
                                   Please provide a valid username autocomplete="username"
                                </span>
                            </div>
                        </div>

                        <div class="form-group row mt-2">
                            <label class="col-4" for="password">Password</label>
                            <div class="col-6">
                                <input [formControlName]="'password'" class="form-control" id="password" name="password"
                                       required autocomplete="current-password"
                                       type="password">
                                <span
                                        *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                                  Password cannot be empty
                                </span>
                            </div>
                        </div>

                        <div class="col-6 offset-4 pt-5">
                            <div class="d-flex flex-column align-items-end">
                                <button (click)="login()" class="mt-4" type="submit"
                                        [disabled]="loginForm.invalid">Log in
                                </button>
                                <br/>
                                <div>New user&nbsp;<a routerLink="/sign-up">Sign up</a></div>
                            </div>
                        </div>
                        <div *ngIf='this.isError' class="">
                            <p class="">Login Failed. Please check your credentials and try again.</p>
                        </div>
                        <div *ngIf="this.registerSuccessMessage && this.registerSuccessMessage.length > 0"
                             class="">
                            <p class="">{{registerSuccessMessage}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
