<div class="">
    <div class="row ">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="signUpForm">
                        <div class="form-group row mt-2">
                            <label class="col-4 " for="email_address">E-mail</label>
                            <div class="col-6">
                                <input [formControlName]="'email'" autofocus class="form-control" id="email_address"
                                       name="email-address" required autocomplete="email"
                                       type="text">
                                <span *ngIf="!signUpForm.get('email')?.valid && signUpForm.get('email')?.touched">
                                    Please provide a valid email
                                </span>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label class="col-4">Username</label>
                            <div class="col-6">
                                <input [formControlName]="'username'" autofocus
                                       class="form-control" required autocomplete="username"
                                       type="text">
                                <span *ngIf="!signUpForm.get('username')?.valid && signUpForm.get('username')?.touched">
                                    Please provide a valid username <br/>
                                    min 5 symbol
                                </span>
                            </div>
                        </div>

                        <div class="form-group row mt-2">
                            <label class="col-md-4 col-form-label text-md-right" for="password">Password</label>
                            <div class="col-md-6">
                                <input [formControlName]="'password'" class="form-control" id="password" name="password"
                                       required autocomplete="new-password"
                                       type="password">
                                <span *ngIf="!signUpForm.get('password')?.valid && signUpForm.get('password')?.touched">
                                    Please provide a valid Password <br/>
                                    2 small letters, 2 big letters, 2 numbers and 2 sign <br/>
                                    example: ds#@23SD
                                </span>
                            </div>
                        </div>

                        <div class="col-6 offset-4">
                            <div class="d-flex flex-column  align-items-end">
                                <button (click)="signUp()" class="btn btn-success mt-4" type="submit"
                                        [disabled]="signUpForm.invalid">Sign up
                                </button>
                                <br/>
                                <div>Existing user&nbsp;<a class="link-primary" routerLink="/login">Log in</a></div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
