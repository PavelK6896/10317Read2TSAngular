<div class="container">
    <div class="row">
        <hr/>
        <div class="col-md-9">
            <h2>List of sub</h2>
            <ul>
                <li *ngFor="let s of subreddits">

            </ul>
        </div>
        <div class="col-md-3">
            <app-side-bar></app-side-bar>
        </div>
    </div>
</div>
