<div class="">
    <div class="row">
        <hr/>
        <div class="col-9">
            <h2>List of sub</h2>
            <ul>
                <li *ngFor="let s of subreddits">
                    <a routerLink="/view-subreddit/{{s.id}}">{{s.name}}</a>
                </li>
            </ul>
            <app-pagination [page]="page" (updatePage)="updatePageData($event)"></app-pagination>
        </div>
        <div class="col-3">
            <app-side-bar></app-side-bar>
        </div>
    </div>
</div>
