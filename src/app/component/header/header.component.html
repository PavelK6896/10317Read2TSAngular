<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="flex-grow-1">
            <a aria-label="Home" class="logo" routerLink="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                     class="bi bi-emoji-smile"
                     viewBox="0 0 20 20" style="color: #f5832c">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                </svg>
                <span class="reddit-text">
                    Read 1
                </span>
            </a>
        </div>
        <div class="flex-grow-1 float-right">
            <div *ngIf="isLoggedIn" class="float-right" ngbDropdown>

                <div aria-labelledby="dropdownBasic1" ngbDropdownMenu>
                    <button (click)="goToUserProfile()" id="goToUserProfile" ngbDropdownItem>Profile</button>
                    <button (click)="logout()" id="logout" ngbDropdownItem>Logout</button>
                </div>

                <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
                    <svg class="bi bi-person-square" fill="currentColor" height="50" viewBox="0 0 20 20"
                         width="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                              fill-rule="evenodd"/>
                        <path d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                              fill-rule="evenodd"/>
                    </svg>
                    {{username}}
                </button>
            </div>
            <div *ngIf="!isLoggedIn">
                <button class="float-right buttonPainted mr-2" routerLink="/sign-up">Sign up</button>
                <button class="float-right buttonNoPainted mr-2" routerLink="/login">Log in</button>
            </div>
        </div>
    </nav>
</header>
