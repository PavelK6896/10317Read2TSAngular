<div class="row border-1 border-dark border m-1">
    <div class="col-1">
        <app-vote-button [post]="post"></app-vote-button>
    </div>
    <div class="col-11">
        <app-post-top [post]="post"></app-post-top>
        <hr/>
        <div>
            <a (click)="goToPost(post.id)" class="">{{post.postName}}</a>
        </div>
        <hr/>
        <div class="d-flex justify-content-between">
            <div>
                <button class="" routerLink="/view-post/{{post.id}}">comments</button>
                <span>&nbsp;{{post.commentCount}}</span>
            </div>
            <button (click)="goToPost(post.id)" class="">post</button>
        </div>
    </div>
</div>
