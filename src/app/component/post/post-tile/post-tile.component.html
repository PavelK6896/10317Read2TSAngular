<div class="row border-1 border-dark border rounded-1 m-1">
    <div class="col-1">
        <app-vote-button [post]="post"></app-vote-button>
    </div>
    <div class="col-11">
        <app-post-top [post]="post"></app-post-top>
        <div (click)="goToPost(post.id)" class="border-dark border-1 border-bottom my-2 py-2">
            <div class="">{{post.postName}}</div>
        </div>
        <div class="d-flex justify-content-between pb-2 pt-1">
            <div>
                <button class="btn btn-secondary" routerLink="/view-post/{{post.id}}">comments</button>
                <span>&nbsp;{{post.commentCount}}</span>
            </div>
            <button class="btn btn-secondary" (click)="goToPost(post.id)">post</button>
        </div>
    </div>
</div>
