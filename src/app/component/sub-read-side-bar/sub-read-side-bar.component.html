<div class="">
    <div>Browse sub</div>
    <div *ngFor="let s of subreddits" class="border-dark border-bottom border-1 my-2">
        <a class="link-primary " routerLink="/view-subreddit/{{s.id}}">{{s.name}}</a>
    </div>
    <div *ngIf="displayViewAll">
        <a routerLink="/list-subreddits">View all</a>
    </div>
</div>
